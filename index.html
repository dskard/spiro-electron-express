<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spirograph in Electron!</title>
    <style>
      /*
      #loading {
        position: absolute;
        width: 100%;
        top: 45%;
        text-align: center;
      }
      */

      #expressApp {
        display: inline-flex !important;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      /**
       * zero out padding and margin so we don't get
       * scroll bars on the webview
       */
      body, html {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <webview id="expressApp"></webview>
    <script>
      window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.min.js");

      const appUrl = "http://127.0.0.1:8001";
      const spawn = require("child_process").spawn;
      const node = spawn("node",["./app/bin/www"], {
          cwd: process.cwd()
      });

      request = require("request");
      $expressApp = $("#expressApp");

      let checkServerRunning = setInterval(() => {
        request(appUrl, (error, response, body) => {
          if (!error && response.statusCode == 200) {
            $expressApp.attr("src", appUrl);
            // $loading.css("display", "none");
            // $expressApp.css("display", "block");
            clearInterval(checkServerRunning);
          }
        });
      }, 1000);
    </script>
  </body>
</html>
